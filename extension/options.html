<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">

  <style>
    :root {
      --bg: #1e1e1e;
      --bg-secondary: #2a2a2a;
      --text: #ffffff;
      --text-secondary: #999;
      --text-tertiary: #666;
      --brand: #5865F2;
      --brand-hover: #4752C4;
      --success: #3FB950;
      --error: #E5534B;
      --border: #404040;
    }
    
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 14px;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 32px;
    }
    
    .container {
      max-width: 480px;
      margin: 0 auto;
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 14px;
      margin-bottom: 32px;
    }
    
    .header-icon {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, var(--brand) 0%, #6B73F7 100%);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }
    
    .header-text h1 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 2px;
    }
    
    .header-text p {
      font-size: 13px;
      color: var(--text-secondary);
    }
    
    .section {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
    }
    
    .section-title {
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--text-tertiary);
      margin-bottom: 16px;
    }
    
    .field {
      margin-bottom: 16px;
    }
    
    .field:last-child {
      margin-bottom: 0;
    }
    
    .label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      color: var(--text);
      margin-bottom: 6px;
    }
    
    .input {
      width: 100%;
      padding: 10px 12px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-size: 14px;
      font-family: 'SF Mono', 'Monaco', monospace;
      outline: none;
      transition: all 0.15s ease;
    }
    
    .input:focus {
      border-color: var(--brand);
      box-shadow: 0 0 0 2px rgba(88, 101, 242, 0.2);
    }
    
    .input::placeholder {
      color: var(--text-tertiary);
    }
    
    .hint {
      font-size: 12px;
      color: var(--text-tertiary);
      margin-top: 6px;
      line-height: 1.4;
    }
    
    .actions {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    
    .btn {
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s ease;
      border: none;
    }
    
    .btn-primary {
      background: var(--brand);
      color: white;
    }
    
    .btn-primary:hover {
      background: var(--brand-hover);
    }
    
    .btn-secondary {
      background: transparent;
      color: var(--text-secondary);
      border: 1px solid var(--border);
    }
    
    .btn-secondary:hover {
      background: var(--bg-secondary);
      color: var(--text);
    }
    
    .status {
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 13px;
      margin-top: 16px;
      display: none;
    }
    
    .status.visible {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .status.success {
      background: rgba(63, 185, 80, 0.15);
      color: var(--success);
    }
    
    .status.error {
      background: rgba(229, 83, 75, 0.15);
      color: var(--error);
    }
    
    .status-icon {
      font-size: 14px;
    }
    
    .test-section {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid var(--border);
    }
    
    .test-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 16px;
      background: transparent;
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text-secondary);
      font-size: 13px;
      cursor: pointer;
      transition: all 0.15s ease;
      width: 100%;
    }
    
    .test-btn:hover {
      background: var(--bg);
      color: var(--text);
      border-color: var(--brand);
    }
    
    .test-btn .icon {
      font-size: 14px;
    }
    
    .test-result {
      margin-top: 12px;
      padding: 10px 12px;
      background: var(--bg);
      border-radius: 6px;
      font-family: 'SF Mono', 'Monaco', monospace;
      font-size: 11px;
      color: var(--text-secondary);
      display: none;
    }
    
    .test-result.visible {
      display: block;
    }
    
    .test-result.success {
      border-left: 3px solid var(--success);
    }
    
    .test-result.error {
      border-left: 3px solid var(--error);
    }
  </style>
</head>

</body>
</html>
