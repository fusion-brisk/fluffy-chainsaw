<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send to Figma</title>
  <style>
    :root {
      --bg: #1e1e1e;
      --text: #ffffff;
      --text-secondary: #999;
      --brand: #5865F2;
      --success: #3FB950;
      --error: #E5534B;
      --warning: #D29922;
    }
    
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      width: 140px;
      height: 140px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 12px;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 16px;
      cursor: pointer;
      user-select: none;
    }
    
    body.loading { cursor: wait; }
    body.disabled { cursor: not-allowed; }
    
    .indicator {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: var(--bg);
      border: 3px solid var(--text-secondary);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      transition: all 0.3s ease;
      margin-bottom: 12px;
    }
    
    .indicator.ready {
      border-color: var(--success);
      box-shadow: 0 0 16px rgba(63, 185, 80, 0.4);
    }
    
    .indicator.loading {
      border-color: var(--brand);
      animation: pulse 1s ease-in-out infinite;
    }
    
    .indicator.success {
      border-color: var(--success);
      background: rgba(63, 185, 80, 0.15);
    }
    
    .indicator.error {
      border-color: var(--error);
    }
    
    .indicator.disabled {
      border-color: var(--text-secondary);
      opacity: 0.5;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
    }
    
    .status {
      font-size: 11px;
      font-weight: 500;
      color: var(--text-secondary);
      text-align: center;
      line-height: 1.3;
      transition: color 0.2s ease;
    }
    
    .status.success { color: var(--success); }
    .status.error { color: var(--error); }
    .status.loading { color: var(--brand); }
    
    .hint {
      margin-top: 4px;
      font-size: 9px;
      color: var(--text-secondary);
      opacity: 0.6;
    }
  </style>
</head>

  <script src="popup.js"></script>
</body>
</html>
