<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contentify</title>
  <style>
    :root {
      --bg: #1e1e1e;
      --bg-secondary: #2a2a2a;
      --bg-tertiary: #333;
      --text: #ffffff;
      --text-secondary: #999;
      --text-tertiary: #666;
      --brand: #5865F2;
      --brand-hover: #4752C4;
      --success: #3FB950;
      --error: #E5534B;
      --warning: #D29922;
      --border: #404040;
    }
    
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      width: 220px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 12px;
      background: var(--bg);
      color: var(--text);
    }
    
    /* === Main View (Parse & Copy/Send) === */
    .main-view {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px 16px;
      cursor: pointer;
      user-select: none;
      min-height: 120px;
      transition: background 0.15s ease;
    }
    
    .main-view:hover {
      background: var(--bg-secondary);
    }
    
    .main-view:active {
      background: var(--bg-tertiary);
    }
    
    .main-view.loading { cursor: wait; }
    .main-view.disabled { 
      cursor: not-allowed;
      opacity: 0.7;
    }
    .main-view.disabled:hover {
      background: var(--bg);
    }
    
    .indicator {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: var(--bg);
      border: 3px solid var(--text-secondary);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      transition: all 0.3s ease;
      margin-bottom: 10px;
    }
    
    .indicator.ready {
      border-color: var(--success);
      box-shadow: 0 0 16px rgba(63, 185, 80, 0.3);
    }
    
    .indicator.loading {
      border-color: var(--brand);
      animation: pulse 1s ease-in-out infinite;
    }
    
    .indicator.success {
      border-color: var(--success);
      background: rgba(63, 185, 80, 0.15);
    }
    
    .indicator.copied {
      border-color: var(--brand);
      background: rgba(88, 101, 242, 0.15);
    }
    
    .indicator.error {
      border-color: var(--error);
    }
    
    .indicator.disabled {
      border-color: var(--text-secondary);
      opacity: 0.5;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
    }
    
    .status {
      font-size: 13px;
      font-weight: 600;
      color: var(--text);
      text-align: center;
      line-height: 1.3;
      transition: color 0.2s ease;
    }
    
    .status.success { color: var(--success); }
    .status.copied { color: var(--brand); }
    .status.error { color: var(--error); }
    .status.loading { color: var(--brand); }
    
    .hint {
      margin-top: 4px;
      font-size: 10px;
      color: var(--text-secondary);
    }
  </style>
</head>
<body>
  <!-- Main View: Parse & Copy/Send to Figma -->
  <div class="main-view" id="mainView">
    <div class="indicator" id="indicator">üì§</div>
    <div class="status" id="status">–ì–æ—Ç–æ–≤</div>
    <div class="hint" id="hint">–ö–ª–∏–∫ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏</div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
