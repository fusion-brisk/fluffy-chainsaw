name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            relay/package-lock.json

      - name: Install dependencies for relay
        run: npm ci
        working-directory: relay

      - name: Build relay binary (arm64)
        run: |
          npm run build:arm64
          ls -la dist/
          # Rename binary for clarity (pkg uses package name)
          mv dist/contentify-relay dist/contentify-relay-host-arm64
          chmod +x dist/contentify-relay-host-arm64
          ls -la dist/
        working-directory: relay

      - name: Package Chrome Extension (.zip)
        run: |
          # Создаём extension.zip (Chrome устанавливает через "Load unpacked")
          cd extension
          zip -r ../extension.zip . -x "*.DS_Store" -x "__MACOSX/*" -x "*.pem"
          cd ..
          ls -la extension.zip

      - name: Package Contentify Installer (.zip)
        run: |
          # Создаём Contentify-Installer.zip с Installer.app внутри
          cd scripts
          zip -r ../Contentify-Installer.zip "Contentify Installer.app" -x "*.DS_Store" -x "__MACOSX/*"
          cd ..
          ls -la Contentify-Installer.zip

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            extension.zip
            Contentify-Installer.zip
            relay/dist/contentify-relay-host-arm64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
