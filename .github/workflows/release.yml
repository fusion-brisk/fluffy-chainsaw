name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: native-host/package-lock.json

      - name: Install root dependencies (for crx3)
        run: npm ci

      - name: Install dependencies for native-host
        run: npm ci
        working-directory: native-host

      - name: Build native binary (arm64)
        run: |
          npm run build
          ls -la dist/
          # Rename binary for clarity
          for f in dist/*-arm64; do [ -f "$f" ] && mv "$f" dist/contentify-relay-host-arm64; done
          chmod +x dist/contentify-relay-host-arm64
          ls -la dist/
        working-directory: native-host

      - name: Build Chrome Extension (.crx)
        run: |
          # Создаём extension.crx с помощью crx3
          # Если extension.pem существует — используем его, иначе создаём новый
          if [ -f "extension/extension.pem" ]; then
            npx crx3 pack extension -o extension.crx -p extension/extension.pem
          else
            npx crx3 pack extension -o extension.crx
          fi
          ls -la extension.crx

      - name: Package Contentify Installer (.zip)
        run: |
          # Создаём Contentify-Installer.zip с Installer.app внутри
          cd scripts
          zip -r ../Contentify-Installer.zip "Contentify Installer.app" -x "*.DS_Store" -x "__MACOSX/*"
          cd ..
          ls -la Contentify-Installer.zip

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            extension.crx
            Contentify-Installer.zip
            native-host/dist/contentify-relay-host-arm64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
