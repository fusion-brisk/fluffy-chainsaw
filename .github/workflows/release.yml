name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: native-host/package-lock.json

      - name: Install dependencies for native-host
        run: npm ci
        working-directory: native-host

      - name: Build native binaries
        run: |
          npm run build
          # List what pkg created
          ls -la dist/
          # Rename binaries for clarity (pkg uses node18-macos-x64 format)
          for f in dist/*-x64; do [ -f "$f" ] && mv "$f" dist/relay-host-x64; done
          for f in dist/*-arm64; do [ -f "$f" ] && mv "$f" dist/relay-host-arm64; done
          # Make executable
          chmod +x dist/relay-host-*
          ls -la dist/
        working-directory: native-host

      - name: Package Chrome Extension
        run: |
          cd extension
          zip -r ../Extension.zip . -x "*.DS_Store" -x "__MACOSX/*"

      - name: Copy installer script
        run: |
          cp scripts/EProductSnippet-Installer.command ./EProductSnippet-Installer.command
          chmod +x ./EProductSnippet-Installer.command

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            EProductSnippet-Installer.command
            Extension.zip
            native-host/dist/relay-host-arm64
            native-host/dist/relay-host-x64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
